{% extends "base.html" %}

{% load staticfiles %}
{% load bootstrap3 %}

{% block body %}

<div class="container">
<h3>{{ page_title }}</h3>
<form action="{{ request.path }}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button "Save" button_type="submit" button_class="btn-primary" %}
</div>

{% endblock %}
